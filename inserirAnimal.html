<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserir animal</h1>
    <form id = "formAnimal" action="php/cruds/AnimalInsert.php" method="post">

        <label for="txtNome">Nome:</label>
        <input type="text" id = "txtNome" name = "txtNome" required>
        
        <label for="txtCpfDono"> CPF do Dono:</label>
        <input type="text" id = "txtCpfDono" name = "txtCpfDono" required>

        <label for="txtEspecieAnimal"> Espécie:</label>
        <input type="text" id = "txtEspecieAnimal" name = "txtEspecieAnimal" required>

        <label for="txtCnpjClinica"> Cnph Clinica:</label>
        <input type="text" id = "txtCnpjClinica" name = "txtCnpjClinica" required>

        <label for="dtDataNascimento">Data de Nascimento:</label>
        <input type="date" name="dtDataNascimento" id="dtDataNascimento" required>

        <label for="nbPeso">Peso: </label>
        <input type="number" min="0" step="1" name="nbPeso" id="nbPeso" required>

        <label for="nbAltura">Altura: </label>
        <input type="number" min="0" step="1" name="nbAltura" id="nbAltura" required>

        <label for="nbLargura">Largura: </label>
        <input type="number" min="0" step="1" name="nbLargura" id="nbLargura" required>

        <label for="">Observações: </label>
        <textarea id = "taObservacoes" name="taObservacoes" form="formAnimal" ></textarea>

        <input type="button" onclick="window.location.href ='php/cruds/AnimalDelete.php'">
    </form>
</body>
</html>
